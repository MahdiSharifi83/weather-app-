<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>weather</title>
  </head>
  <body>
    <div class="box">
      <div class="box-center">
        <div class="input">
          <h1>weather</h1>
          <input type="text" id="cityname" placeholder="city name" />
          <button type="submit" id="mybtn">submit</button>
        </div>
        <div class="output">
          <div id="city">
            <h1>city:</h1>
            <h1 id="output-city"></h1>
          </div>
          <div id="temp">
            <h1>tempture:</h1>
            <h1 id="output-temp"></h1>

          </div>
          <div id="desc">
            <h1>Description:</h1>
            <h1 id="output-desc"></h1>

        </div>
          <div id="wind">
            <h1>wind:</h1>
            <h1 id="output-wind"></h1>
          </div>
        </div>
      </div>
    </div>

    <script src="./node_modules/axios/dist/axios.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
